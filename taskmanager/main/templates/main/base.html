 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/base.css' %}">   
    <style>
      body {
        background-image: url({% static 'main/galaxy.svg' %});
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: 43vh -40vh;        
        background-attachment: fixed;        
        height: 140vh;
      }
    </style>
</head>
<body>
    <header class="site-header sticky-top py-1">
      <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="{% url 'home' %}" aria-label="Product">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
               stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
               stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24">
              <title>Konnov V.</title>
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
          </svg>
        </a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'home' %}">Home</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'about' %}">About</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'photos' %}">Photography</a>
        {% comment %} <a class="py-2 d-none d-md-inline-block" href="#">Subscribe</a> {% endcomment %}
        <a class="py-2 d-md-inline-block" href="{% url 'login' %}">Sign in</a>
      </nav>
    </header>

    {% block content %}{% endblock %}

<div class="bottom--divider"></div>

<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">About</a></li>
      <li class="nav-item"><a href="{% url 'photos' %}" class="nav-link px-2 text-muted">Photography</a></li>
    </ul>
    <p class="text-center text-muted">Â© 2022 Konnov Vadim</p>
  </footer>
</div>
</body>
</html>
