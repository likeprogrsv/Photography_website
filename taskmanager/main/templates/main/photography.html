<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="m-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                <a class="btn btn-dark my-3" href="{% url 'home' %}">Go Back</a>
                <div style="height: 90vh">
                    <img style="max-width: 100%; max-height: 100%" src="{{photo.image.url}}" alt="photo">
                </div>
                <br>
                <div>
                    <h2>Comments:</h2>
                    <hr>
                    {% if not photo.comments.all %}
                        <p>No comments yet...</p>
                    {% else %}
                    
                        {% for comment in photo.comments.all%}
                            <strong>
                                {{comment.name}} - {{comment.date_added}}
                            </strong>
                                <br>
                                {{comment.body}}                            
                        {% endfor %}
                    {% endif %}
                    <hr>
                    <form method='POST' class='form'>
                        {% csrf_token %}
                        <textarea class='form-control mb-3' name='user_comment' placeholder='Leave a comment...' ></textarea>
                        <button type='submit' class='btn btn-primary btn-dark mb-3'>Submit</button>
                    </form>
                    
                </div>

            </div>

        </div>
    </div>

</body>
</html>
