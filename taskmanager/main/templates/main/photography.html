<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="m-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                <a class="btn btn-dark my-3" href="{% url 'home' %}">Go Back</a>
                <div style="height: 90vh">
                    <img style="max-width: 100%; max-height: 100%" src="{{photo.image.url}}" alt="photo">
                </div>
                <br>
                <div>
                    <h2>Comments:</h2>                        
                    <hr>
                    {% if not photo_comments %}
                        <p>No comments yet...</p>
                    {% else %}
                    
                        {% for comment in photo_comments %}
                            <strong>
                                {{comment.user.username}} - {{comment.date}}
                            </strong>
                                <br>
                                {{comment.content}}   
                                <hr>                         
                        {% endfor %}
                    {% endif %}
                    <hr>
                    <form method='POST' action='{% url "photography" photo.id %}' >
                        {% csrf_token %}
                            <div class='form-group'>
                                {{form}} 
                            </div>
                        <button type='submit' class='btn btn-primary btn-dark mb-3'>Submit</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
